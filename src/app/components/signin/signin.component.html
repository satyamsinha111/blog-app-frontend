<div class="wrapper">
  <div class="card signin-card">
    <h3>Signin</h3>
    <hr />
    <form class="form-container">
      <div class="container w-100">
        <div class="row">
          <div class="form-group w-100">
            <label for="email-address">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email-address"
              placeholder="Enter your email"
              name="email"
              [(ngModel)]="email"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group w-100">
            <label for="password">Your password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              name="password"
              [(ngModel)]="password"
            />
          </div>
        </div>
        <div class="row">
          <button class="btn-block btn-info btn" (click)="SignIn()">
            Signin
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
